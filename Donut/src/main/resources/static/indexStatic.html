<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Donut Tracker</title>
<script src="js/script.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<table class="table">
		<thead id="head">
			
		</thead>
		<tbody id="body">
			
		</tbody>
	</table>

	<div id="editing">
	</div>



	<div id="updateDonut">
		<form name="updateForm">
			<input type="hidden" name="id" value="">
			<input type="text" name="name" placeholder="Name"/>
			<input type="number" name="price" step="any" placeholder="Price"/>
			<input type="number" name="calories" placeholder="Calories"/>
			<input type="hidden" name="enabled" value="true"/>
			<label for="store">Store: </label>
			<input type="radio" name="store" value="1">1
			<input type="radio" name="store" value="2"> 2<br>
			<Button type="submit" name="button" id="submitButton">Update</Button>
		</form>
	</div>
	<div id="newDonut">
		<form name="donutForm">
			<input type="text" name="name" placeholder="Name"/>
			<input type="number" name="price" step="any" placeholder="Price"/>
			<input type="number" name="calories" placeholder="Calories"/>
			<input type="hidden" name="enabled" value="true"/>
			<label for="store">Store: </label>
			<input type="radio" name="store" value="1">1
			<input type="radio" name="store" value="2"> 2<br>
			<Button type="submit" name="button" id="submitButton">Submit</Button>
		</form>
	</div>

<hr>
<a href="index.html">Go To Angular Front-End</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
